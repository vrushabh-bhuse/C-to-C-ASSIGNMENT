<!DOCTYPE html>
<hetml>
    <head>
        <title>
            star patten
        </title>
    </head>
    <body>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Triangle Star</title>
        </head>
        <body>
            <h2>Star Programming</h2>
            <script>
                var rows=parseInt(prompt("Enter number of rows: "))
                let i,j,space;
                for(i=1;i<=rows;i++){
        
                    for(space=1;space<=rows-i;space++){
                        document.write("&nbsp;&nbsp;")
                    }
        
                    for(j=1;j<=2*i-1;j++){
                        document.write("*")
                    }
                    document.write("</br>")
                }
            </script>
        </body>
        </html>
    </body>
</hetml>
