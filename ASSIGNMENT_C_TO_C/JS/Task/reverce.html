<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse number and their Sum</title>
</head>
<body>
    

    <script>
        var input=parseInt(prompt("Enter Input:"));

        function reverseNum(num){
            var reverse=0;
            var rem;
            
            while(num!=0){
                rem=num%10;
                reverse=reverse*10+rem;
                num =parseInt(num/10);
                console.log(reverse)
            }
            
            return reverse;
        }

        function digitSum(num){
            var sum=0;
            while(num!=0){
                sum=sum+num%10;
                num=parseInt(num/10);
            }
            return sum;
        }

        document.write("<h2>Original Number: <br/>"+input)

        document.write("<h2>Reverse Number: <br/>"+reverseNum(input))
        
        
        var temp=digitSum(input)
        document.write("<h2>Digit sum of reverse num: <br/>"+reverseNum(temp))


    </script>


</body>
</html>
