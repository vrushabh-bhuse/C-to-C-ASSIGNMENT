<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body onload="startColorChange()">
    <h1 align="center">color change</h1>
    <script>
        arr=['red','green','yellow','pink','orange']
        colorIndex = 0

        function chngColor(){
        document.bgColor = arr[colorIndex]
        colorIndex = (colorIndex + 1) % arr.length
        }

        function startColorChange() { 
            setInterval(chngColor,1000)
            }

    </script>
    
</body>
</html>
