<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Value Assign</title>
</head>
<body>
    <script>

        function findElem(arr,val){  
            let i;
            for(i=0;i<10;i++){
                if(arr[i]==val){
                    return i;
                }
            
            }
            return -1;
                    
        }
        var arr=[]
        for(var i=0;i<10;i++){
            arr[i]=parseInt(prompt("Enter array Element"))
        }
        arr.forEach(function(val){
            document.write(val+" | ")
        })

        var search=parseInt(prompt("Enter elem to be search: "))
        var positon=findElem(arr,search)
        if(positon == -1){
            document.write("Element Not Found")
        }else{
            document.write("Element found at position: "+(positon+1))
        }

    </script>
</body>
</html>
